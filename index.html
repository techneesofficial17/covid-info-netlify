<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19-dataOf-Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="main">
        <h2 class="title-text">
          Covid 19 Data
        </h2>
        <div class="box">
          <div class="btnss">
            <form id="form">
              <input
                type="text"
                placeholder="Enter your country name ?"
                class="country"
                required
              />
              <input type="submit" class="submit" value="See Data" />
              <div class="mars">
                <button id="refresh" onclick="re();">Refresh</button>
                <button class="submit" id="again">See Another</button>
              </div>
            </form>
          </div>
          <h3>
            Total :
            <span class="total">0</span>
          </h3>
          <h3>
            Active :
            <span class="active">0</span>
          </h3>
          <h3>
            Recovered :
            <span class="recovered">0</span>
          </h3>
          <h3>
            Deaths :
            <span class="deaths">0</span>
          </h3>
        </div>
      </div>
      <div class="box-mask">
        <div class="mask">
          <img src="./mask.jpg" alt="" />
        </div>
        <h3 class="use">Use the mask</h3>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
